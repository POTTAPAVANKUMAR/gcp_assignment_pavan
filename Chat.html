<!DOCTYPE html>
<html>
  <head>
    <title>College Inquiry Chatbot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-yGpEHpAweqwO84F0+6L8t3qPY3pGpJ/GnD1PrZwHHaLm+q16qI10pfQD1owJxNxX" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1 {
        font-weight: bold;
        text-align: center;
        margin-top: 50px;
      }
      .icon {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      .icon i {
        font-size: 100px;
      }
      .formcontainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        font-size: 20px;
        margin-top: 20px;
      }
      .text-box {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }
      input[type="text"] {
        width: 70%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 18px;
      }
      .send-button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
      }
      .send-button:hover {
        background-color: #45a049;
      }
      a {
        margin-top: 20px;
        font-size: 20px;
        text-align: center;
      }
      a:hover {
        text-decoration: none;
      }
    </style>
  <body>
    <form action="{{url_for('chatbotsystem')}}" method="POST">
      <h1>College Inquiry Chabot</h1>
      <div class="icon">
	 <i class="fas fa-user-circle"></i>
      </div>
      <div class="formcontainer">
      <div class="container">
       <label for="ufname"><strong>Hi!! Welcome to college inquiry portal</strong></label></br></br>
	  <label for="ufname"><strong>Choose your questions from below list</strong></label></br>
	  <label for="ufname"><strong>1.Does the college have a football team?</strong></label></br>
	  <label for="ufname"><strong>2.Does it have Computer Science Major?</strong></label></br>
	  <label for="ufname"><strong>3.What is the in-state tuition?</strong></label></br>
	  <label for="ufname"><strong>4.Does its have on campus housing?</strong></label></br>
      </div>
	<div class="text-box">
       <input type="text" name="question" id="message" autocomplete="off" placeholder="Tye your Questions here">
	  <input class="send-button" type="submit" value=">">
      </div>
	  <a href="{{url_for('endchat')}}" align='center'">End Chat</a>
	</div> 
	
    </form>
	
  </body>
</html>
